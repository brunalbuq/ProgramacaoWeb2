    <script>
        // if (va==va2) {alert ok} else { }
        function validar(){
            // document.getElementById("idnome").value
            if(document.getElementById("exampleFirstName").value==0){
                alert("Campo Nome obrigatório");
            }
            if(document.getElementById("exampleLastName").value==0){
                alert("Campo Nome Completo obrigatório");
            }
            if(document.getElementById("exampleInputEmail").value==0){
                alert("Campo E-mail obrigatório");
            }
            if(document.getElementById("exampleInputPassword").value==0){
                alert("Campo Senha obrigatório");
            }
            if(document.getElementById("exampleRepeatPassword").value==0){
                alert("Campo Confirmar Senha obrigatório");
            }
            document.getElementById("idForm").submit();
        }
    </script>

    <script language="Javascript">
        function validacaoEmail(field) {
            usuario = field.value.substring(0, field.value.indexOf("@"));
            dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);
        
            if ((usuario.length >=1) &&
                (dominio.length >=3) &&
                (usuario.search("@")==-1) &&
                (dominio.search("@")==-1) &&
                (usuario.search(" ")==-1) &&
                (dominio.search(" ")==-1) &&
                (dominio.search(".")!=-1) &&
                (dominio.indexOf(".") >=1)&&
                (dominio.lastIndexOf(".") < dominio.length - 1)) {
                    document.getElementById("msgemail").innerHTML="E-mail válido";
                    alert("E-mail valido");
            }
            else{
                document.getElementById("msgemail").innerHTML="<font color='red'>E-mail inválido </font>";
                alert("E-mail invalido");
            }
        }
    </script>
