<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<script language = "javascript" src=""></script>

<body>
    <table class="tabelaGeral" align="center"  border="1" colspan="2">
        <tr class="trGeral">
            <td class= "tdTituloGeral" colspan="2"><b>Cadastro de Clientes</b><br></td>            
        </tr>


        <tr>
            <td class="tdTitulo">Nome:</td>
            <td class="tdCampo"><br><input type="text" name="nome" id="nomeid"></td>     
        </tr>

        <br>
        <tr>
            <td class="tdTitulo">CEP:</td>
            <td class="tdCampo"><br><input type="number" name="cep" id="cepid"></td>
        </tr>

        <tr>
            <td class="tdTitulo">Endereço:</td>
            <td class="tdCampo"><br><input type="text" name="endereco" id="enderecoid"></td>
        </tr>

        <tr>
            <td class="tdTitulo">Telefone:</td>
            <td class="tdCampo"><br><input type="number" name="telefone" id="telefoneid" placeholder="(00) 00000-0000"></td>
        </tr>

        <tr>
            <td class="tdTitulo">CPF:</td>
            <td class="tdCampo"><br><input type="number" name="cpf" id="cpfid"></td>
        </tr>

        <tr>
            <td class="tdTitulo">E-mail:</td>
            <td class="tdCampo"><input type="text" name="e-mail" id="emailid" onblur="validacaoemail(this)" maxlength="60" size="20"></td>
        </tr>

        
        <tr>
            <td colspan="100%" align="center">
                <a href="#" onclick="validar('cpf')" name="cadastro" value="Cadastro" class="botao"><b>Cadastra-se</b></a>
            </td>
        </tr>
    </table>

    <script>
        function validar(param){
            if(document.getElementById("nomeid").value==0){
                alert("Campo nome obrigatório");
            }
            if(document.getElementById("cepid").value==0){
                alert("Campo cep obrigatório");
            }
            if(document.getElementById("enderecoid").value==0){
                alert("Campo endereço obrigatório");
            }
            if(document.getElementById("telefoneid").value==0){
                alert("Campo telefone obrigatório");
            }
            if(document.getElementById("cpfid").value==0){
                alert("Campo cpf obrigatório");
            }
        }
    </script>

    <script>
        function validacaoemail(field){
            usuario = field.value.substring(0, field.value.indexOf("@"));
            dominio = field.value.substring(field.value.indexOf("@")+1, field.value.length)
            alert(usuario);
            alert(dominio);
        }
    </script>
                
</body>
</html>
