<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<script language = "javascript" src=""></script>
<style>
    body {
        margin: 0 auto;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
    }

    .tabelaGeral{
        background-color: pink;
        border-radius: 10px;
    }

    a {
        color: white;
        text-decoration: none;
    }

    .trGeral{
        background-color: pink;
        font-size: larger;
    }
    
    .tdTituloGeral{
        text-align: center;
        font-size: 17px;
        padding: 10px;
        auto: 10px;
        background-color: #8B3A62;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: initial;
        width: 100%;
        align-content: center;
        align-self: auto;
    }

     .tdTitulo{
        text-align: left;
        font-size: 14px;
        padding: 10px;
        color: black;
        background-color: pink;
        width: 150px;
        border: solid 1px;
     }

    .tdCampo{
        background-color: pink;
        
    }
    a:link, a:visited {
        background-color: #CD6090;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      a:hover, a:active {
        background-color: #8B3A62;;
      }

      .botao{
        width: 86%;
      }

      table{
        border: 1px solid black;
      }

      th{
        text-align: center;
      }

</style>

<body>
    <table class="tabelaGeral" align="center"  border="1" colspan="2">
        <tr class="trGeral">
            <td class= "tdTituloGeral" colspan="2"><b>Cadastro de Clientes</b><br></td>            
        </tr>


        <tr>
            <td class="tdTitulo">Nome:</td>
            <td class="tdCampo"><br><input type="text" name="nome" id="nomeid" required></td>     
        </tr>

        <br>
        <tr>
            <td class="tdTitulo">CEP:</td>
            <td class="tdCampo"><br><input type="number" name="cep" id="cepid"></td>
        </tr>

        <tr>
            <td class="tdTitulo">Endere√ßo:</td>
            <td class="tdCampo"><br><input type="text" name="endereco" id="enderecoid"></td>
        </tr>

        <tr>
            <td class="tdTitulo">Telefone:</td>
            <td class="tdCampo"><br><input type="number" name="telefone" id="telefoneid"></td>
        </tr>

        <tr>
            <td class="tdTitulo">CPF:</td>
            <td class="tdCampo"><br><input type="number" name="cpf" id="cpfid"></td>
        </tr>

        
        <tr>
            <td colspan="100%" align="center">
                <a href="" name="cadastro" value="Cadastro" class="botao"><b>Cadastra-se</b></a>
            </td>
        </tr>
    </table>
                
</body>
</html>
