<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<style>
    .tabelaGeral{
        background-color: rgb(248,13, 13);
    }

    .trGeral{
        font-size: larger;
        background-color: rgb(38,172,83);
    }

    td.TituloGeral{
        font-size: larger;
        background-color: rgb(173, 162,162);
    }

    .tdTitulo{
        font-size: medium;
        background-color: rgb(173,162,162);
    }

    .tdCampo{
        background-color: black;
    }
</style>

<body>

    <table class="tabelaGeral" border="1">
        <tr class="trGeral">
            <td class= "tdTituloGeral colspan"100%">
                Formulário: Cadastro de Clientes
            </td>
        </tr>

        <tr>
            <td class="tdTitulo">
                Nome:
            </td>
            <td class="tdCampo">
                <input type="text" name="nome" id="nomeid">
            </td>
        </tr>

        <tr>
            <td class="">
                CEP: 
            </td>
            <td class="">
                <input type="number" name="cep" id="cepid">
            </td>
        </tr>

        <tr>
            <td class="">
                Endereço: 
            </td>
            <td class="">
                <input type="text" name="endereco" id="enderecoid">
            </td>
        </tr>

        <tr>
            <td class="">
                Telefone: 
            </td>
            <td class="">
                <input type="number" name="telefone" id="telefoneid">
            </td>
        </tr>

        <tr>
            <td class="">
                CPF: 
            </td>
            <td class="">
                <input type="number" name="cpf" id="cpfid">
            </td>
        </tr>
    </table>
                
</body>
</html>
