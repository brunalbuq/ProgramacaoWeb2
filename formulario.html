<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <table border="1">
        <tr>
            <th colspan="100%">
                Formulário: Cadastro de Clientes
            </th>
        </tr>

        <tr>
            <td>
                Nome:
            </td>
            <td>
                <input type="text" name="nome" id="nomeid">
            </td>
        </tr>

        <tr>
            <td>
                CEP: 
            </td>
            <td>
                <input type="number" name="cep" id="cepid">
            </td>
        </tr>

        <tr>
            <td>
                Endereço: 
            </td>
            <td>
                <input type="text" name="endereco" id="enderecoid">
            </td>
        </tr>

        <tr>
            <td>
                Telefone: 
            </td>
            <td>
                <input type="number" name="telefone" id="telefoneid">
            </td>
        </tr>

        <tr>
            <td>
                CPF: 
            </td>
            <td>
                <input type="number" name="cpf" id="cpfid">
            </td>
        </tr>























        </table>
                
</body>
</html>
